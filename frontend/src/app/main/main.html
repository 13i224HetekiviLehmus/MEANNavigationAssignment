<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

	<div class="panel panel-default">
			<div class="panel-heading">Hae reittiä</div>
			<div class="panel-body">
					<div class="input-group">
						<label class="control-label col-sm-2" for="origin">Lähtö:</label>
						 <div class="col-sm-10">
							 <input type="text" class="form-control" id="origin" placeholder="Lähtö kaupunki" ng-model="main.origin">
						 </div>
						 <label class="control-label col-sm-2" for="destination">Määränpää:</label>
 						 <div class="col-sm-10">
 							 <input type="text" class="form-control" id="destination" placeholder="Määränpää kaupunki" ng-model="main.destination">
 						 </div>
						 <button class="btn btn-primary" ng-click="main.submitQuery()"><span class="glyphicon glyphicon-search"></span> Hae</button>

					</div>
			</div>
	</div>

	<div class="panel panel-success" ng-if="main.distance">
			<div class="panel-heading">Etäisyys</div>
			<div class="panel-body">
				{{main.distance}}
			</div>
	</div>


</div>
