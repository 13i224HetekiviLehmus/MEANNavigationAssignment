<!doctype html>
<html ng-app="navigationApp">
<head>
  <!-- Latest compiled and minified Twitter Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-controller="navigationController">
  <div class="container">

  	<div class="panel panel-default">
  			<div class="panel-heading">Hae reittiä</div>
  			<div class="panel-body">
  					<div class="input-group">
  						<label class="control-label col-sm-2" for="origin">Lähtö:</label>
  						 <div class="col-sm-10">
  							 <input type="text" class="form-control" id="origin" placeholder="Lähtö kaupunki" ng-model="main.origin">
  						 </div>
  						 <label class="control-label col-sm-2" for="destination">Määränpää:</label>
   						 <div class="col-sm-10">
   							 <input type="text" class="form-control" id="destination" placeholder="Määränpää kaupunki" ng-model="main.destination">
   						 </div>
  						 <button class="btn btn-primary" ng-click="main.submitQuery()"><span class="glyphicon glyphicon-search"></span> Hae</button>

  					</div>
  			</div>
  	</div>

  	<div class="panel panel-success" ng-if="main.distance">
  			<div class="panel-heading">Etäisyys</div>
  			<div class="panel-body">
  				{{main.distance}} Jotain yksikköä
  			</div>
  	</div>


  </div>

  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
