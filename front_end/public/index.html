<!doctype html>
<html ng-app="navigationApp">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>MEANNavigationAssignment</title>

  <!-- Latest compiled and minified Twitter Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/lavish-bootstrap.css">


</head>
<body ng-controller="navigationController">
  <div class="container">

		<div class="col-sm-6">
			<div svg-map></div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-primary">
					<div class="panel-heading">Kaupungit</div>
					<div class="panel-body">
						<ul>
							<li></li>
						</ul>
					</div>
			</div>
		</div>

		<div class="col-xs-12">
	  	<div class="panel panel-primary">
	  			<div class="panel-heading">Hae reittiä</div>
	  			<div class="panel-body">
						<form ng-submit="submitQuery()">
	  					<div class="input-group">
	  						<label class="control-label col-sm-2" for="origin">Lähtö:</label>
	  						 <div class="col-sm-10">
									 <input type="text" class="form-control" id="origin" placeholder="Lähtö kaupunki" ng-model="origin" required>
	  						 </div>
	  						 <label class="control-label col-sm-2" for="destination">Määränpää:</label>
	   						 <div class="col-sm-10">
	   							 <input type="text" class="form-control" id="destination" placeholder="Määränpää kaupunki" ng-model="destination" required>
	   						 </div>
	  						 <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span> Hae</button>
	  					</div>
					</form>
	  			</div>
	  	</div>
		</div>

		<div class="col-xs-12">
	  	<div class="panel panel-success" ng-if="distance">
	  			<div class="panel-heading">Etäisyys</div>
	  			<div class="panel-body">
	  				{{distance /1000}} km
	  			</div>
	  	</div>
		</div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/conf.js"></script>
	<script src="js/main.js"></script>
	<script src="js/directives.js"></script>


</body>
</html>
