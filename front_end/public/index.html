<!doctype html>
<html ng-app="navigationApp">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>MEANNavigationAssignment</title>

  <!-- Latest compiled and minified Twitter Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<link rel="stylesheet" href="/css/lavish-bootstrap.css">

</head>
<body ng-controller="navigationController">
	<div class="container">

		<div class="col-xs-12">
			<div class="panel panel-success" ng-if="distance">
					<div class="panel-heading">Etäisyys</div>
					<div class="panel-body">
						{{origin}} - {{destination}} välinen etäisyys on {{(distance /1000| number:0)}}km
					</div>
			</div>
		</div>

		<div class="col-xs-12">
	  	<div class="panel panel-primary">
	  			<div class="panel-heading">Hae reittiä</div>
	  			<div class="panel-body">
						<form ng-submit="submitQuery()">
	  					<div class="input-group">
	  						<label class="control-label col-md-2" for="origin">Lähtö:</label>
	  						 <div class="col-md-10">
									 <input type="text" class="form-control" id="origin" placeholder="Lähtö kaupunki" ng-model="query_origin" required>
	  						 </div>
	  						 <label class="control-label col-md-2" for="destination">Määränpää:</label>
	   						 <div class="col-md-10">
	   							 <input type="text" class="form-control" id="destination" placeholder="Määränpää kaupunki" ng-model="query_destination" required>
	   						 </div>
								 <div class="col-xs-12">
	  						 	<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span> Hae</button>
								</div>
	  					</div>
					</form>
	  			</div>
	  	</div>
		</div>

		<div class="col-md-7">
			<leaflet defaults="defaults" paths="routePaths" markers="markers" lf-center="center" height="960px" width="100%"></leaflet>
		</div>

		<div class="col-md-5 col-sm-6">
			<div class="panel panel-primary">
					<div class="panel-heading">Kaupungit</div>
					<div class="panel-body">
						<div  ng-if="cities">
							<div ng-repeat="city in cities">
								<div class="col-xs-6"><button id="{{city._id}}" class="btn btn-lg btn-default btn-block" ng-click="cityBtnClick(city.name)">{{city.name}}</button><br></div>
							</div>
						</div>
					</div>
			</div>
		</div>
  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>


  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="js/angular-simple-logger.min.js"></script>
	<script src="js/ui-leaflet.min.js"></script>
	<script src="js/ui-leaflet-draw.js"></script>
	<script src="js/conf.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
